{% extends 'food/base.html'%}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <img height="300px" src="{{ item.item_image }}" class="card"/>
    </div>
    <div class="col-md-3">
        <h1>{{item.item_name}}</h1>
        <h2>{{item.item_desc}}</h2>
        <h2>${{item.item_price}}</h2>

    </div>
</div>


{% endblock content %}
